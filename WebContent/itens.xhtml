<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
	  
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Itens</title>
	</h:head>
	
	<h:body>
	
	<h:form>  
	
    <p:growl id="messages"/>  
    <p:menubar>  
        <p:menuitem value="Relatórios">   </p:menuitem>
        <p:menuitem value="Cardápio" url="/faces/cardapios.xhtml"> </p:menuitem>
        <p:menuitem value="Avaliações" url="/faces/avaliacoes.xhtml">    </p:menuitem>
        <p:menuitem value="Itens"  url ="/faces/itens.xhtml">    </p:menuitem>
        <p:menuitem value="Usuários" url ="/faces/usuarios.xhtml">   </p:menuitem>
        <p:menuitem value="Logout" icon="ui-icon-extlink" action="#{UsuarioBean.logout}"></p:menuitem>  
    </p:menubar>
	</h:form> 
	
	<div id="tabela" style="margin-top:30px">
	<h:form id="formulario">  
    <p:dataTable var="item" value="#{ItemBean.todas}" paginator="true" rows="10">  
        <p:column headerText="Nome">
            <h:outputText value="#{item.nome}" />            
        </p:column>  
        <p:column headerText="Categoria">  
            <h:outputText value="#{item.categoria}" />  
        </p:column> 
        <p:column headerText="">  
            <h:commandLink action="#{ItemBean.editar}" value="Alterar" style="color:#0000FF;"/>  
        </p:column>        
    </p:dataTable>  
    <h:commandLink action="#{ItemBean.novo}" value="Cadastrar novo Item"/>  
	</h:form> 
	</div>
	
	
	</h:body>
</html>
